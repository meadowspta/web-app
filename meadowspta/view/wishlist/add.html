<div class="modal large fade" id="addToWishlistForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="AddToListController">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add To Wishlist</h4>
      </div>
      <div class="modal-body row">
        <div class="col-lg-9 col-md-9">
          <form>
            {% csrf_token %}
            <div class="form-group">
              <label for="title" class="col-lg-4 col-md-4 control-label">List Name</label>
              <div class="col-lg-8 col-md-8">
                <select class="form-control" ng-model="addItemToListForm.selectedList" ng-options="list.title for list in lists" ng-click="clickListSelector();" ng-show="showListSelectList">
                  <option value="">-- choose from one of your wishlist --</option>
                </select>

                <ul class="form-select-list" ng-show="showListDropDown">
                  <li>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="New Wishlist" ng-model="createListForm.title">
                      <span class="input-group-btn">
                        <button class="btn btn-success" ng-click="clickCreateList();">Create</button>
                      </span>
                    </div>
                  </li>
                  <li ng-repeat="list in lists" ng-click="clickListSelection(list)"><a href="#">{[ list.title ]}</a></li>
                </ul>
              </div>
            </div>
            <br /><br />
            <hr />

            <div class="form-group">
              <label for="description" class="col-lg-4 col-md-4 control-label">Description</label>
              <div class="col-lg-8 col-md-8">
                <textarea id="description" name="description" class="form-control" ng-model="addItemToListForm.description"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-3 col-md-3">
          <ul class="list list-grid">
            <li class="list-item"><img ng-src="{[ product.medium_image_url ]}"></li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" ng-click="clickAddItemToList();">Add</button>
      </div>
    </div>
  </div>
</div>

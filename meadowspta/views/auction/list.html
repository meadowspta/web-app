{% extends 'layouts/sidebar_right.html' %}

{% block sidebar %}
  {% include 'blocks/facebook_likes.html' %}
{% endblock sidebar %}

{% block content %}
  <div id="auction-item-list">
    <ul class="list">
      {% for item in items %}
        <li class="list-item">
          <h2>{{ item.title }}</h2>
          <p>{{ item.description|safe }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
